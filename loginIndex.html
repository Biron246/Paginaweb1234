<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="diseñologin.css">
	<center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxl9ZOjNsaQhz2FgM3cLtBeYvQusFDveMdAA&s" width="150" height="150" alt="Imágen de el logo del Colegio"></center>
</head>
<body>
<div class="container">
	<form id="loginForm">
		<h2>Login</h2>
		<div class="mb-3">
			<label for="email">Email Adress</label>
			<input type="email" class="form-control" id="email" required>
		</div>
		<div class="mb-3">
			<label for="email">Password</label>
			<input type="password" class="form-control" id="password" required>
		</div>
		<button type="submit" class="btn btn-primary">Ingresar</button>
	</form>
	<div id="message"></div>
</div>	
<script src="login1.js"></script>
</body>
</html>
